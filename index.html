<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yu-Gi-Oh!: Edição Jo-Ken-Pô</title>
    <link rel="shortcut icon" href="./src/assets/favicon/Favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/buttons.css" />
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <audio id="bg-musica" loop>
        <source src="./src/assets/audios/egyptian_duel.mp3" type="audio/mp3">
    </audio>

    <div class="bg-video">
        <video class="video" autoplay muted loop>
            <source src="./src/assets/video/yugi.mp4" type="video/mp4">
        </video>
    </div>
    <main>
        <div class="container-left framed-golden-2">
            <div class="caixa-pontos frame">
                <span id="pontos">win : 0 | lose: 0</span>
            </div>
            <div class="menu-avatar">
                <img id="cartao-imagem">
            </div>
            <div class="cartao-detalhes frame">
                <p id="nome-cartao">selecione</p>
                <p id="tipo-cartao">uma carta</p>
            </div>
        </div>

        <div class="container-right">
            <div class="container-caixa-cartao">
                <div class="caixa-cartao framed" id="cartas-computador"> </div>
                <div class="carta-vs">
                    <div class="vs-top">
                        <div class="card-infield">
                            <img id="card-field-jogador"
                            height="180px" width="125px">
                        </div>
                        <img src="./src/assets/icons/millenium2.png" height="100px" >
                        <div class="card-infield">
                            <img id="card-field-computador"
                            height="180px" width="125px">
                        </div>
                    </div>
                    <div class="vs-bottom">
                        <button class="rpgui-button" id="proximo-duelo" onclick="resetDuel()">GANHOU</button>
                    </div>
                </div>
                <div class="caixa-cartao framed" id="cartas-jogador"> </div>
            </div>
        </div>
    </main>



    
    <script src="./src/scripts/engine.js" defer></script>
  </body>
</html>
